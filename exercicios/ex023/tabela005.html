<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Num√©rico</title>
    <style>
        table {
            border-collapse: collapse;
            padding: 10px;
            width: 30px;
            height: 50px;
            background-color: black;
        }

        td {
            border: 1px solid white;
            padding: 10px;   
            text-align: center;
            color: white;         
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>Num Lock</td>
                <td>/</td>
                <td>*</td>
                <td>-</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>+</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>.</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2">enter</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>,</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
